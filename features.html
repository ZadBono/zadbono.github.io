<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مميزات تطبيق Zad Bono</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Cairo', sans-serif; margin: 0; padding-top: 70px; background-color: #f0f4f8; color: #073763; }
        .navbar { background-color: #0b5394; padding: 10px 20px; position: fixed; top: 0; left: 0; right: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2 ); }
        .navbar-brand { color: #ffd700; font-weight: bold; font-size: 1.5em; text-decoration: none; }
        .navbar-links { display: flex; }
        .navbar-links a { color: #ffffff; text-decoration: none; margin: 0 15px; font-size: 1.1em; }
        .navbar-links a:hover { color: #ffd700; }
        .menu-toggle { display: none; font-size: 30px; color: white; background: none; border: none; cursor: pointer; }

        .page-header { text-align: center; margin: 40px 0; }
        .page-header h1 { color: #0b5394; font-size: 2.8em; }
        
        .features-container { display: flex; flex-direction: column; align-items: center; gap: 30px; padding: 20px; }

        .feature-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            max-width: 800px;
            width: 90%;
            padding: 25px;
            gap: 25px;
            transition: transform 0.2s;
        }
        .feature-card:hover { transform: translateY(-5px); }
        .feature-icon { width: 80px; height: 80px; flex-shrink: 0; } /* Prevents icon from shrinking */
        .feature-text h3 { margin-top: 0; color: #0b5394; font-size: 1.8em; }
        .feature-text p { margin-bottom: 0; line-height: 1.7; font-size: 1.1em; }

        @media (max-width: 768px) {
            .navbar-links { display: none; flex-direction: column; position: absolute; top: 70px; left: 0; width: 100%; background-color: #0b5394; padding: 10px 0; }
            .navbar-links.active { display: flex; }
            .navbar-links a { margin: 10px 0; text-align: center; }
            .menu-toggle { display: block; }
            .feature-card { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="navbar-brand">Zad Bono</a>
        <div class="navbar-links" id="navbar-links">
            <a href="index.html">الرئيسية</a>
            <a href="features.html">شرح المميزات</a>
            <a href="#">اتصل بنا</a>
        </div>
        <button class="menu-toggle" id="menu-toggle">☰</button>
    </nav>

    <header class="page-header">
        <h1>مميزات التطبيق</h1>
    </header>

    <main class="features-container">
        
        <!-- بطاقة ميزة دليلك الذكي -->
        <div class="feature-card">
            <img src="images/ic_smart_guide.png" alt="أيقونة دليلك الذكي" class="feature-icon">
            <div class="feature-text">
                <h3>دليلك الذكي (مانوس)</h3>
                <p>لأول مرة، نقدم لك مساعداً فقهياً يعمل بالذكاء الاصطناعي. اسأل "مانوس" عن أي مسألة في الفقه، التفسير، الحديث، أو السيرة، واحصل على إجابات دقيقة وموثوقة. إنه رفيقك في بحور العلم، مصمم خصيصاً لخدمة أسئلتك الدينية فقط.</p>
            </div>
        </div>

        <!-- هنا سنضيف بطاقات المميزات الأخرى لاحقاً -->

    </main>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navbarLinks = document.getElementById('navbar-links');
        menuToggle.addEventListener('click', () => { navbarLinks.classList.toggle('active'); });
    </script>

</body>
</html>
