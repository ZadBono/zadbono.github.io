<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا | Zad Bono</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Cairo', sans-serif; margin: 0; padding-top: 70px; background-color: #f0f4f8; color: #073763; }
        .navbar { background-color: #0b5394; padding: 10px 20px; position: fixed; top: 0; left: 0; right: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2 ); }
        .navbar-brand { color: #ffd700; font-weight: bold; font-size: 1.5em; text-decoration: none; }
        .navbar-links { display: flex; align-items: center; }
        .navbar-links a { color: #ffffff; text-decoration: none; margin: 0 15px; font-size: 1.1em; }
        .navbar-links a:hover, .navbar-links a.active { color: #ffd700; }
        .menu-toggle { display: none; font-size: 30px; color: white; background: none; border: none; cursor: pointer; }
        .language-switcher { position: relative; }
        .language-switcher .selected-lang { background-color: transparent; border: none; color: white; cursor: pointer; display: flex; align-items: center; font-family: 'Cairo', sans-serif; font-size: 1.1em; padding: 5px; }
        .language-switcher .selected-lang img { width: 24px; height: 24px; border-radius: 50%; margin-left: 8px; }
        .language-switcher .lang-menu { display: none; position: absolute; top: 120%; left: 50%; transform: translateX(-50%); background-color: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); list-style: none; padding: 5px; margin: 0; width: 180px; z-index: 1001; }
        .language-switcher .lang-menu.show { display: block; }
        .language-switcher .lang-menu li a { color: #073763; text-decoration: none; display: flex; align-items: center; padding: 10px; border-radius: 5px; transition: background-color 0.2s; }
        .language-switcher .lang-menu li a:hover { background-color: #e0e8f0; }
        .language-switcher .lang-menu li img { width: 24px; height: 24px; border-radius: 50%; margin-left: 10px; }
        
        .container { max-width: 800px; margin: 40px auto; padding: 20px; }
        .page-title { text-align: center; font-size: 2.8em; color: #0b5394; margin-bottom: 15px; }
        .page-subtitle { text-align: center; font-size: 1.2em; color: #555; margin-bottom: 40px; max-width: 600px; margin-left: auto; margin-right: auto; line-height: 1.7; }

        .contact-form { background-color: #ffffff; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); padding: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; text-align: right; margin-bottom: 8px; font-weight: bold; font-size: 1.1em; }
        html[dir="ltr"] .form-group label { text-align: left; } /* Align labels to left for LTR languages */
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 1em;
            box-sizing: border-box;
        }
        .form-group textarea { resize: vertical; min-height: 150px; }
        .submit-btn {
            background-color: #ffd700; color: #073763; padding: 15px 40px; font-size: 1.2em; font-weight: bold; text-decoration: none; border-radius: 50px; transition: transform 0.2s; display: inline-block; border: none; cursor: pointer;
        }
        .submit-btn:hover { transform: scale(1.05); }

        @media (max-width: 850px) {
            .navbar-links { display: none; flex-direction: column; position: absolute; top: 70px; left: 0; width: 100%; background-color: #0b5394; padding: 10px 0; }
            .navbar-links.active { display: flex; }
            .navbar-links a, .language-switcher { margin: 10px 0; text-align: center; }
            .menu-toggle { display: block; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="navbar-brand" data-translate="app_name">Zad Bono</a>
        <div class="navbar-links" id="navbar-links">
            <a href="index.html" data-translate="nav_home">الرئيسية</a>
            <a href="features.html" data-translate="nav_features">شرح المميزات</a>
            <a href="install.html" data-translate="nav_install">التحميل والتثبيت</a>
            <a href="contact.html" class="active" data-translate="nav_contact">اتصل بنا</a>
            <a href="privacy-policy.html" data-translate="nav_privacy">سياسة الخصوصية</a>
            <div class="language-switcher">
                <button class="selected-lang" id="lang-toggle-btn">
                    <span id="lang-text">العربية</span>
                    <img id="lang-flag" src="images/ar.png" alt="علم اللغة">
                </button>
                <ul class="lang-menu" id="lang-menu">
                    <li><a href="#" onclick="setLanguage('ar')"><img src="images/ar.png" alt="علم مصر"> العربية</a></li>
                    <li><a href="#" onclick="setLanguage('en')"><img src="images/en.png" alt="علم أمريكا"> English</a></li>
                    <li><a href="#" onclick="setLanguage('de')"><img src="images/de.png" alt="علم ألمانيا"> Deutsch</a></li>
                    <li><a href="#" onclick="setLanguage('fr')"><img src="images/fr.png" alt="علم فرنسا"> Français</a></li>
                    <li><a href="#" onclick="setLanguage('cn')"><img src="images/cn.png" alt="علم الصين"> 中文</a></li>
                </ul>
            </div>
        </div>
        <button class="menu-toggle" id="menu-toggle">☰</button>
    </nav>

    <div class="container">
        <h1 class="page-title" data-translate="contact_title">تواصل معنا</h1>
        <p class="page-subtitle" data-translate="contact_subtitle">نسعد بتلقي استفساراتك وملاحظاتك. استخدم النموذج التالي لمراسلتنا مباشرة، وسنحرص على الرد في أقرب وقت ممكن.</p>

        <form id="contact-form" class="contact-form" action="https://formspree.io/f/xblandgw" method="POST">
            <div class="form-group">
                <label for="name" data-translate="form_name">الاسم</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email" data-translate="form_email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject" data-translate="form_subject">الموضوع</label>
                <select id="subject" name="subject">
                    <option data-translate="subject_suggestion">اقتراح لتحسين التطبيق</option>
                    <option data-translate="subject_bug">الإبلاغ عن مشكلة فنية</option>
                    <option data-translate="subject_general">استفسار عام</option>
                    <option data-translate="subject_partnership">شراكة أو تعاون</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message" data-translate="form_message">الرسالة</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-btn" data-translate="form_submit">إرسال الرسالة</button>
        </form>
    </div>

    <script>
        // --- Script for Mobile Menu ---
        const menuToggle = document.getElementById('menu-toggle' );
        const navbarLinks = document.getElementById('navbar-links');
        menuToggle.addEventListener('click', () => { navbarLinks.classList.toggle('active'); });

        // --- Script for Language Switcher ---
        const translations = {
            ar: { app_name: "Zad Bono", nav_home: "الرئيسية", nav_features: "شرح المميزات", nav_install: "التحميل والتثبيت", nav_contact: "اتصل بنا", nav_privacy: "سياسة الخصوصية", lang_name: "العربية", contact_title: "تواصل معنا", contact_subtitle: "نسعد بتلقي استفساراتك وملاحظاتك. استخدم النموذج التالي لمراسلتنا مباشرة، وسنحرص على الرد في أقرب وقت ممكن.", form_name: "الاسم", form_email: "البريد الإلكتروني", form_subject: "الموضوع", subject_suggestion: "اقتراح لتحسين التطبيق", subject_bug: "الإبلاغ عن مشكلة فنية", subject_general: "استفسار عام", subject_partnership: "شراكة أو تعاون", form_message: "الرسالة", form_submit: "إرسال الرسالة" },
            en: { app_name: "Zad Bono", nav_home: "Home", nav_features: "Features", nav_install: "Installation", nav_contact: "Contact Us", nav_privacy: "Privacy Policy", lang_name: "English", contact_title: "Contact Us", contact_subtitle: "We are happy to receive your inquiries and feedback. Use the form below to message us directly, and we will get back to you as soon as possible.", form_name: "Name", form_email: "Email", form_subject: "Subject", subject_suggestion: "Suggestion to improve the app", subject_bug: "Report a technical issue", subject_general: "General inquiry", subject_partnership: "Partnership or collaboration", form_message: "Message", form_submit: "Send Message" },
            de: { app_name: "Zad Bono", nav_home: "Startseite", nav_features: "Funktionen", nav_install: "Installation", nav_contact: "Kontakt", nav_privacy: "Datenschutz", lang_name: "Deutsch", contact_title: "Kontaktieren Sie uns", contact_subtitle: "Wir freuen uns auf Ihre Anfragen und Ihr Feedback. Nutzen Sie das folgende Formular, um uns direkt zu kontaktieren.", form_name: "Name", form_email: "E-Mail", form_subject: "Betreff", subject_suggestion: "Verbesserungsvorschlag", subject_bug: "Technisches Problem melden", subject_general: "Allgemeine Anfrage", subject_partnership: "Partnerschaft", form_message: "Nachricht", form_submit: "Nachricht senden" },
            fr: { app_name: "Zad Bono", nav_home: "Accueil", nav_features: "Fonctionnalités", nav_install: "Installation", nav_contact: "Contactez-nous", nav_privacy: "Politique de confidentialité", lang_name: "Français", contact_title: "Contactez-nous", contact_subtitle: "Nous sommes heureux de recevoir vos questions et commentaires. Utilisez le formulaire ci-dessous pour nous envoyer un message.", form_name: "Nom", form_email: "Email", form_subject: "Sujet", subject_suggestion: "Suggestion d'amélioration", subject_bug: "Signaler un problème technique", subject_general: "Demande générale", subject_partnership: "Partenariat", form_message: "Message", form_submit: "Envoyer le message" },
            cn: { app_name: "Zad Bono", nav_home: "首页", nav_features: "功能", nav_install: "安装", nav_contact: "联系我们", nav_privacy: "隐私政策", lang_name: "中文", contact_title: "联系我们", contact_subtitle: "我们很高兴收到您的咨询和反馈。请使用下面的表格直接给我们留言，我们会尽快回复您。", form_name: "姓名", form_email: "电子邮件", form_subject: "主题", subject_suggestion: "改进应用的建议", subject_bug: "报告技术问题", subject_general: "一般查询", subject_partnership: "合作", form_message: "信息", form_submit: "发送信息" }
        };
        
        const langToggleButton = document.getElementById('lang-toggle-btn');
        const langMenu = document.getElementById('lang-menu');
        const selectedLangBtnText = document.getElementById('lang-text');
        const selectedLangBtnFlag = document.getElementById('lang-flag');
        function setLanguage(lang) {
            const elements = document.querySelectorAll('[data-translate]');
            elements.forEach(el => { const key = el.getAttribute('data-translate'); if (translations[lang] && translations[lang][key]) { el.textContent = translations[lang][key]; } });
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            if(selectedLangBtnText && translations[lang]) selectedLangBtnText.textContent = translations[lang].lang_name;
            if(selectedLangBtnFlag) selectedLangBtnFlag.src = `images/${lang}.png`;
            localStorage.setItem('language', lang);
            if(langMenu) langMenu.classList.remove('show');
        }
        if(langToggleButton) {
            langToggleButton.addEventListener('click', (event) => { event.stopPropagation(); langMenu.classList.toggle('show'); });
        }
        window.addEventListener('click', () => { if (langMenu && langMenu.classList.contains('show')) { langMenu.classList.remove('show'); } });
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('language') || 'ar';
            setLanguage(savedLang);
        });
    </script>

</body>
</html>
