<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع الرسمي لتطبيق Zad Bono</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f0f4f8; /* لون خلفية أفتح قليلاً */
            color: #073763; /* لون نص أساسي أزرق غامق */
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .logo {
            max-width: 250px; /* يمكنك تعديل حجم اللوجو من هنا */
            margin-bottom: 20px;
        }
        h1 { 
            color: #0b5394; /* درجة أزرق من هوية التطبيق */
        }
        p { 
            font-size: 1.1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="images/logo.jpg" alt="شعار تطبيق زاد بونو" class="logo">
        
        <h1>مرحباً بك في الموقع الرسمي لتطبيق Zad Bono</h1>
        
        <p>دليلك الذكي للعبادات اليومية. نعمل حالياً على تجهيز الموقع ليعكس روعة التطبيق ومميزاته الفريدة. انتظرونا قريباً!</p>
    </div>

</body>
</html>
